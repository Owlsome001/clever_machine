{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="{% static 'assets/css/header.css' %}">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
</head>
<body>

    
    <header id="header">
            <div class="container d-flex align-items-center">
        
              <a href="/" class="logo me-auto">
                  <img src="{% static 'assets/img/logo.png' %}" alt="" class="img-fluid">
                </a>
                
              <nav id="navbar" class="navbar">
                <ul>
                  <li><a class="nav-link scrollto" href="#">About</a></li>
                  <li><a class="nav-link scrollto" href="#">Contact</a></li>
                  <!-- <li><a class="getstarted scrollto" href="#">Get Started</a></li> -->
                  {% if user.is_authenticated %}
                  <!-- <li><a class="getstarted scrollto">Log out</a></li> -->
                  <div class="account" >
                      <div class="account-info"style="border-radius: 100px;" href="{% url 'logout' %}">
                        <i class="bi bi-person-circle" style="font-size: 40px;"></i>
                        <p style="text-transform: capitalize; font-family: Verdana, Geneva, Tahoma, sans-serif;">{{user.username}}</p>
                      </div>
                      <div class="account-option">

                        <a href="{% url 'projects' %}">
                              <div id="logout" class="option">
                                <i class="bi bi-archive" style="font-size: 25px;"></i>
                                <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Projects</p>
                              </div>
                        </a>

                        <a href="{% url 'logout' %}">
                          <div id="logout" class="option">
                            <i class="bi bi-box-arrow-left" style="font-size: 25px;"></i>
                            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Logout</p>
                          </div>
                        </a>
                       
                        
                        <!-- <a href="#">
                          <div id="new-project" class="option">
                            <i class="bi bi-box-arrow-left" style="font-size: 20px;"></i>
                            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">New project</p>
                          </div>
                        </a>

                        <a href="#">
                          <div id="projects" class="option">
                            <i class="bi bi-box-arrow-left" style="font-size: 20px;"></i>
                            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">My projects</p>
                          </div>
                        </a> -->
                        
                      </div>
                
                  </div>
                  {% else %}
                  <li><a class="getstarted scrollto" href="{% url 'login' %}">Log in</a></li>
                  {% endif %}
                  
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
              </nav><!-- .navbar -->
        
            </div>
    </header><!-- End Header -->
  
</body>
</html>
