{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clever Compter | Log in </title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body> 
    <div style="width: 30%; margin-left: 35%; margin-right: 35%; 
    font-family: Verdana, Geneva, Tahoma, sans-serif; padding-top: 10%;">
        <h1 class="connexion">Connexion</h1>
        <form  method="POST">
            {% csrf_token %}
            {% for field in login_form %}

                <div class="fieldWrapper" style="padding: 10px; display: flex; flex-direction: column;" >
                    <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
                    <input style="height: 30px; border: none;border-radius: 15px; border-bottom: 1px solid rgba(0, 0, 0, 0.479); padding-left: 30px; font-size:16px;" type="{{field.widget_type}}" name="{{field.html_name}}" id="{{field.id_for_label}}" value="">
                </div>


            {% endfor %}
            <button id="login" type="submit">Log in</button>
            <p class="create-account">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </form>
          
    </div>
  
    
</body>
</html>
